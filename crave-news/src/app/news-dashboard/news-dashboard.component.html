
   
<md-card *ngFor="let newsItem of newsItems">
      <md-card-header>
        <md-card-title>{{newsItem.newsItemHeadline}}</md-card-title>
        <md-card-subtitle> Published on: {{newsItem.newsItemPubDate}}</md-card-subtitle>
    </md-card-header>
    <!--<img md-card-image [src]="newsItem.newsItemImageSrc">-->
    <md-card-content>
  
    <p [innerHTML]="newsItem.newsItemDescription"></p>
    </md-card-content>
        <md-card-footer>
       
    </md-card-footer>
</md-card>
