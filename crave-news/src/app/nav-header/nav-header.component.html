<md-sidenav-container fullscreen>
   <md-toolbar color="primary" layout="start left">
      <button md-button (click)="sidenav.open()">
          <md-icon class="md-48">reorder</md-icon>
      </button>
      <span class="CraveNews-Title">Crave News</span>
      <button md-button [mdMenuTriggerFor]="menu">Custom Feeds</button>
      <md-menu #menu="mdMenu">
        <button md-menu-item (click)="goToAddCustomFeeds()">Add Custom Feeds</button>
        <button md-menu-item>View Custom Feeds</button>
      </md-menu>

      <button md-button (click)="goToRSSFeeds()">RSS Feeds</button>


      
      <!--<span>Application Title</span>

  This fills the remaining space of the current row -->
  <span class="fill-space"></span>

<button md-button (click)="onClick"><md-icon class="md-48">search</md-icon></button>
  

       
 </md-toolbar>
  <md-sidenav mode="push" #sidenav>
      <md-list dense>
        <md-list-item *ngFor="let newsSource of newsSources">
           <md-icon md-list-icon class="md-36">{{newsSource.icon}}</md-icon>
            <span md-line class="newsSource"> {{newsSource.source}}</span>
            <span md-line> {{newsSource.description}}</span>
        </md-list-item>
    </md-list>
  </md-sidenav>


<router-outlet></router-outlet>
  <!--<app-news-dashboard></app-news-dashboard>-->
  <!--<app-add-news></app-add-news>-->


</md-sidenav-container>
